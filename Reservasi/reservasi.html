    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="d-flex align-items-center">
            <img alt="User profile picture" height="40"
                src="https://storage.googleapis.com/a1aa/image/eozlV4Kb9oWuMS9NgPwB1FG1W65vX06RKBRXdvZSYNWNTM7JA.jpg"
                width="40" />
            <div class="ms-2">
                <div>
                    Hello, Fauzi Yazid!
                </div>
                <div class="text-muted">
                    Selamat Datang
                </div>
            </div>
        </div>
        <div class="search-bar">
            <i class="fas fa-search">
            </i>
            <input placeholder="Search" type="text" />
        </div>
    </div>
    <div class="nav-tabs">
        <a class="nav-link active" href="reservasi.html">
            Booking Service
        </a>
        <a class="nav-link" href="biaya.html">
            Estimasi Biaya
        </a>
        <a class="nav-link" href="garansi.html">
            Garansi Service
        </a>
    </div>
    <!-- end header -->

    <div class="form-container">
        <h5>
            Pilih Tanggal untuk melakukan Service Booking
        </h5>
        <p>
            Lengkapi formulir dibawah ini untuk melakukan service booking
        </p>
        <form>
            <label class="form-label" for="tanggalService">
                *Tanggal Service
            </label>
            <input class="form-control" id="tanggalService" type="date" />

            <label class="form-label" for="jamService">
                *Jam Service
            </label>
            <input class="form-control" type="time" id="jamService">
            <label class="form-label" for="namaLengkap">
                *Nama Lengkap
            </label>
            <input class="form-control" id="namaLengkap" type="text"/>
            <label class="form-label" for="nomorHandphone">
                *Nomor Handphone
            </label>
            <input class="form-control" id="nomorHandphone" type="text" />
            <label class="form-label" for="namaSTNK">
                *Atas Nama Pada STNK
            </label>
            <input class="form-control" id="namaSTNK" type="text" />
            <label class="form-label" for="modelKendaraan">
                *Model Kendaraan
            </label>
            <select class="form-control" aria-label="Default select example" id="modelKendaraan">
                <option selected> -- Pilih Model Kendaraan -- </option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            <label class="form-label" for="layananService">
                *Layanan Service
            </label>
            <select class="form-control" aria-label="Default select example" id="layananService">
                <option selected> -- Pilih Layanan Service -- </option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            <label class="form-label" for="keluhan">
                *Keluhan
            </label>
            <textarea class="form-control" id="keluhan" rows="3"></textarea>
            <p class="text-muted">
                * Form wajib diisi
            </p>
            <div class="d-flex justify-content-between">
                <button class="btn btn-outline-dark" type="button">
                    Batal
                </button>
                <button class="btn btn-primary" type="submit">
                    Kirim
                </button>
            </div>
        </form>
    </div>

    <!-- footer -->
    <div class="footer">

</body>
